<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Paybill System</title>
  </head>
  <body>
    <div class="container">
      <div class="row mx-auto mb-4 mt-4">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators mb-0">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <!-- <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button> -->
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/Gradient Geometric  App.jpeg"
                alt="Los Angeles"
                style="width: 100%; height: 75px"
                class="d-block img-thumbnail img-fluid"
              />
            </div>
            <!-- <div class="carousel-item">
              <img src="chicago.jpg" alt="Chicago" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="ny.jpg" alt="New York" class="d-block w-100" />
            </div> -->
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev mt-5 ms-5 pt-5"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next mt-5 me-5 pt-5"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-10 mt-5 d-flex flex-column border p-4 rounded-3">
          <h3 class="mx-auto">
            <span class="badge bg-dark">Save New Paybill</span>
          </h3>
          <p class="mx-auto">Click on the button to open save dialog</p>

          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#bizModal"
          >
            SAVE
          </button>
        </div>

        <!-- The Modal -->
        <div class="modal" id="bizModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Save New Paybill</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form action="#" method="post" id="business_form">
                  <label for="business_num">Business Number</label>
                  <input
                    type="text"
                    id="business_num"
                    class="d-block mb-2"
                    placeholder="Enter business number"
                    required
                  />
                  <label for="account_num">Account Number</label>
                  <input
                    type="text"
                    id="account_num"
                    class="d-block mb-2"
                    name="account_num"
                    placeholder="Enter account number"
                    required
                  />
                  <label for="business_name">Name of Business</label>
                  <input
                    type="text"
                    id="business_name"
                    class="d-block mb-2"
                    name="business_name"
                    placeholder="Enter business name"
                    required
                  />
                  <button type="submit" class="btn-success rounded">
                    Save
                  </button>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-5 mt-5 d-flex flex-column border p-4 rounded-3">
          <h3 class="mx-auto">
            <span class="badge bg-dark">Make Payment</span>
          </h3>
          <p>Click on the button to make payment</p>

          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#payModal"
          >
            PAY
          </button>
        </div>

        <!-- The Modal -->
        <div class="modal" id="payModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Make Payment</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form action="#" method="post" id="pay_form">
                  <label for="business_numPay">Business Number</label>
                  <input
                    type="text"
                    id="business_numPay"
                    placeholder="Enter business number"
                    name="business_numPay"
                    required
                  />

                  <label for="account_numPay">Account Number</label>
                  <input
                    type="text"
                    id="account_numPay"
                    placeholder="Enter account number"
                    name="account_numPay"
                    required
                  />

                  <label for="amount">Amount</label>
                  <input
                    type="text"
                    id="amount"
                    placeholder="Enter amount"
                    name="amount"
                    required
                  />

                  <button type="submit">PAY</button>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-5 mt-5 mx-auto border-start rounded-3" id="history">
          <h3><i>Transactions</i></h3>
          <ul id="historyItems"></ul>
        </div>
      </div>
      <div class="auto-close alert alert-success invisible" role="alert">
        <h4 class="alert-heading">Transaction successfull!</h4>
        <ul id="alert_ul"></ul>
        <hr />
        <p class="mb-0">Pulse Inc.</p>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
