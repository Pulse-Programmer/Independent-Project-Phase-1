<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Paybill System</title>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Save New <span class="badge bg-success">Paybill</span></h3>
      <p>Click on the button to open save dialog</p>

      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#bizModal"
      >
        SAVE PAYBILL
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="bizModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Save New Paybill</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="#" method="post" id="business_form">
              <label for="business_num">Business Number</label>
              <input
                type="text"
                id="business_num"
                class="d-block mb-2"
                placeholder="Enter business number"
                required
              />
              <label for="account_num">Account Number</label>
              <input
                type="text"
                id="account_num"
                class="d-block mb-2"
                name="account_num"
                placeholder="Enter account number"
                required
              />
              <label for="business_name">Name of Business</label>
              <input
                type="text"
                id="business_name"
                class="d-block mb-2"
                name="business_name"
                placeholder="Enter business name"
                required
              />
              <button type="submit" class="btn-success rounded">Save</button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="float-end me-3">
      <h3>Make <span class="badge bg-warning">Payment</span></h3>
      <p>Click on the button to make payment</p>

      <button
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#payModal"
      >
        PAY
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="payModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Make Payment</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="#" method="post" id="pay_form">
              <label for="business_numPay">Business Number</label>
              <input
                type="text"
                id="business_numPay"
                placeholder="Enter business number"
                name="business_numPay"
                required
              />

              <label for="account_numPay">Account Number</label>
              <input
                type="text"
                id="account_numPay"
                placeholder="Enter account number"
                name="account_numPay"
                required
              />

              <label for="amount">Amount</label>
              <input
                type="text"
                id="amount"
                placeholder="Enter amount"
                name="amount"
                required
              />

              <button type="submit">PAY</button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5" id="history">
      <h3><i>Transactions history</i></h3>
      <ul id="historyItems"></ul>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
