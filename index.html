<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Paybill System</title>
  </head>
  <body>
    <div class="container">
      <div class="row mx-auto mb-5 mt-4">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators mb-0">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="img-container">
                <img
                  src="./images/amazing green leaves.jpeg"
                  alt="Wallpaper"
                  class="d-block img-thumbnail img-fluid"
                />
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev mt-5 ms-5 pt-5"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next mt-5 me-5 pt-5"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-md-6 mb-4">
          <!-- Save New Paybill Section -->
          <div class="card border border-end-0 border-start-0 border-warning">
            <div class="card-header bg-dark text-light">
              <h5 class="card-title mb-0">Save New Paybill</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Click to open save dialog</p>
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#bizModal"
              >
                SAVE
              </button>
            </div>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="bizModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Save New Paybill</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form action="#" method="post" id="business_form">
                  <label for="business_num">Business Number</label>
                  <input
                    type="text"
                    id="business_num"
                    class="d-block mb-2"
                    placeholder="Enter business number"
                    required
                  />
                  <label for="account_num">Account Number</label>
                  <input
                    type="text"
                    id="account_num"
                    class="d-block mb-2"
                    name="account_num"
                    placeholder="Enter account number"
                    required
                  />
                  <label for="business_name">Name of Business</label>
                  <input
                    type="text"
                    id="business_name"
                    class="d-block mb-2"
                    name="business_name"
                    placeholder="Enter business name"
                    required
                  />
                  <button type="submit" class="btn btn-success rounded">
                    SAVE
                  </button>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary badge"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-4">
          <!-- Make Payment Section -->
          <div class="card border border-end-0 border-start-0 border-warning">
            <div class="card-header bg-dark text-light">
              <h5 class="card-title mb-0">Make Payment</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Click to make payment</p>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#payModal"
              >
                PAY
              </button>
            </div>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="payModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Make Payment</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form action="#" method="post" id="pay_form">
                  <label for="business_numPay">Business Number</label>
                  <input
                    type="text"
                    id="business_numPay"
                    placeholder="Enter business number"
                    name="business_numPay"
                    required
                    class="d-block mb-2"
                  />

                  <label for="account_numPay">Account Number</label>
                  <input
                    type="text"
                    id="account_numPay"
                    placeholder="Enter account number"
                    name="account_numPay"
                    class="d-block mb-2"
                    required
                  />

                  <label for="amount">Amount</label>
                  <input
                    type="text"
                    id="amount"
                    placeholder="Enter amount"
                    name="amount"
                    class="d-block mb-2"
                    required
                  />

                  <button type="submit" class="btn btn-danger">PAY</button>
                  <button
                    type="button"
                    id="deleteBtn"
                    class="float-end btn btn-warning rounded"
                  >
                    DELETE
                  </button>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary badge"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Transaction History Section -->
        <div class="row">
          <div class="col-12 col-md-6 mb-4">
            <div
              class="card border-bottom-0 border-start-0 border-warning border-end-0 border-top rounded-3"
            >
              <div class="card-header bg-dark text-light">
                <h5 class="card-title mb-0">Transaction History</h5>
              </div>
              <div class="card-body scroll">
                <ul id="historyItems" class="list-group">
                  <!-- Transaction history items will be dynamically added here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auto-close alert alert-success invisible" role="alert">
        <h4 class="alert-heading">Transaction successfull!</h4>
        <ul id="alert_ul"></ul>
        <hr />
        <p class="mb-0">Pulse Inc.</p>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
